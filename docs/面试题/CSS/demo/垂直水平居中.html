<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .parent1 {
      width: 100%;
      height: 200px;
      position: relative;
      background-color: pink;
    }
    .child1 {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
    }
  </style>
  <div class="parent1">
    <div class="child1"></div>
  </div>

  <style>
    .parent2 {
      width: 100%;
      height: 200px;
      position: relative;
      background-color: pink;
      margin-top: 20px;
    }
    .child2 {
      width: 100px;
      height: 100px;
      background-color: blue;
      position: absolute;
      left: 50%;
      top: 50%;
      margin-left: -50px;
      margin-top: -50px;
    }
  </style>
  <div class="parent2">
    <div class="child2"></div>
  </div>

  <style>
    .parent3 {
      width: 100%;
      height: 200px;
      position: relative;
      background-color: pink;
      margin-top: 20px;
    }
    .child3 {
      /* width: 100px;
      height: 100px; */
      background-color: blue;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <div class="parent3">
    <div class="child3">child3</div>
  </div>

  <style>
    .parent4 {
      width: 100%;
      height: 200px;
      background-color: pink;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <div class="parent4">
    <div class="child4">child4</div>
  </div>

  <style>
    .parent5 {
      width: 100%;
      height: 200px;
      background-color: pink;
      margin-top: 20px;
      display: grid;
      justify-content: center;
      align-items: center;
    }
  </style>
  <div class="parent5">
    <div class="child5">child5</div>
  </div>
</body>
</html>
